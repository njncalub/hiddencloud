<body>
  <style></style>
  <span id="forkongithub"><a href="https://github.com/njncalub/hiddencloud">Fork me on GitHub</a></span>

  <div class="login-wrapper">
    <div id="loadingbar-frame"></div>
    <div id="viewport">
      <div id="world" style="position: absolute; z-index: 1">
      </div>
    </div>

    <div class="container" style="position: relative; z-index: 9999">
      <div class="row-fluid text-center">
        <div class="col-md-12">
          <img id="index-logo" class="img-responsive" src="res/img/hca-logo-4.png" style="z-index: 9999;"/>
        </div>
      </div>
      <div class="row-fluid text-center">
        <div class="col-md-12">
          <div class="login-buttons hidden-xs">
            <a class="btn btn-default btn-large ajax-call" onclick="Nimbus.Auth.authorize('Dropbox')"><i class="fa fa-dropbox fa-login"></i> Login with Dropbox</a> or
            <a class="btn btn-default btn-large ajax-call" onclick="Nimbus.Auth.authorize('GDrive')"><i class="fa fa-google-plus-square fa-login"></i> Login with Google</a>
          </div>
          <div class="login-buttons visible-xs">
            <a class="btn btn-default btn-large ajax-call" onclick="Nimbus.Auth.authorize('Dropbox')"><i class="fa fa-dropbox fa-login"></i> Login with Dropbox</a>
            <br />
            or
            <br />
            <a class="btn btn-default btn-large ajax-call" onclick="Nimbus.Auth.authorize('GDrive')"><i class="fa fa-google-plus-square fa-login"></i> Login with Google</a>
          </div>
        </div>
        <div class="col-lg-12">
          
        </div>
      </div>
    </div>

  </div><!-- /login-wrapper -->
